---
layout: blog
title: Blog
---

<div>
  {% for post in site.posts %}
      <div style="background: var(--bs-secondary);border-radius: 19px;box-shadow: 0px 0px 8px rgba(33,37,41,0.6);">
      <div><a class="text-decoration-none" href="{{ post.url }}" style="color: rgb(33,37,41); transform: scale(0.80) ;">
      <h2>{{ post.title }}</h2>
      <span>{{ post.date | date: "%b %d, %Y" }}</span>
      <p> {{ post.excerpt }} </p>
      </a>
      </div>
      </div>
  {% endfor %}
</div>
