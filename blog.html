---
layout: blog
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div style="background: var(--bs-secondary);border-radius: 19px;box-shadow: 0px 0px 8px rgba(33,37,41,0.6);">
      <div><a class="text-decoration-none" href="{{ post.url }}">
      <h2>{{ post.title }}</h2>
      {{ post.excerpt }}
      </a></div></div>
    </li>
  {% endfor %}
</ul>
