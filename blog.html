---
layout: blog
title: Blog
---

<div>
  {% for post in site.posts %}
      <div style="background: var(--bs-secondary);border-radius: 19px;box-shadow: 0px 0px 8px rgba(33,37,41,0.6);">
      <div><a class="text-decoration-none" href="{{ post.url }}" style="color: rgb(33,37,41);">
      <div style="margin-left: 8px; margin-right: 8px; margin-top: 20px; margin-bottom: 20px;">
      <h2 style="font-weight: bold;">{{ post.title }}</h2>
      <span>{{ post.date | date: "%b %d, %Y" }}</span>
      <p> {{ post.excerpt }} </p>
      </div>
      </a>
      </div>
      </div>
  {% endfor %}
</div>
