<body>
    <div class="d-flex d-xl-flex justify-content-center justify-content-xl-center justify-content-xxl-center">
        <div style="border-radius: 14px;margin-right: 16px;background: var(--bs-primary);box-shadow: 0px 0px 7px rgba(33,37,41,0.6);margin-top: 19px;margin-bottom: 21px;width: 90%;margin-left: 16px;max-width: 1155px;min-height: 269px;padding-bottom: 12px;padding-right: 12px;padding-left: 12px;padding-top: 12px;">
            <div class="col text-center" style="margin-bottom: 42px;margin-top: 7px;padding-top: 8px;">
                <h1 style="margin-top: 0px;margin-bottom: -32px;"><strong>Latest Posts</strong></h1>
            </div>
            <div class="col">  {% for post in site.posts %}
  <article>
    <h2>
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.content }}
  </article>
{% endfor %}</div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
